<!DOCTYPE html>
<html lang="en" class="cats-viz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>C.A.T.S. Visualizer: Access Timeline</title>

    <script src="./external_lib/pdfkit.standalone.js"></script>
    <script src="./external_lib/blob-stream.js"></script>
    <script src="./external_lib/canvas2pdf.js"></script>

    <script defer src="./dist/access_timeline.js"></script>
</head>

<body class="cats-viz access-timeline">
    <div class="container-fluid" id="header-container">
        <div class="row g-2 mb-2">
            <div class="col-auto">
                <label for="inputs-file-input"
                    class="form-label">Inputs / Outputs:</label>
                <input type="file" id="inputs-file-input"
                    accept=".json"
                    class="form-control form-control-sm">
            </div>
            <div class="col-auto">
                <label for="trace-file-input"
                    class="form-label">Timeline:</label>
                <input type="file" id="trace-file-input"
                    accept=".json,.cats" class="form-control form-control-sm">
            </div>
            <div class="col-auto d-flex align-items-center">
                <div class="form-check form-switch">
                    <input type="checkbox" id="trace-style-legacy-input"
                        class="form-check-input">
                    <label for="trace-style-legacy-input"
                        class="form-check-label">
                        Legacy Trace
                    </label>
                </div>
            </div>
            <div class="col-auto">
                <button id="save-access-timeline-as-pdf-btn"
                        class="btn btn-sm btn-light">
                    Export Timeline to PDF
                </button>
            </div>
            <div class="col-auto">
                <button id="save-access-timeline-view-as-pdf-btn"
                        class="btn btn-sm btn-light">
                    Export Current View to PDF
                </button>
            </div>
        </div>
    </div>
    <div id="contents"></div>
</body>

</html>
